<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="inputs">
                <div class="input">
                    <label for="dia">
                        Dia
                    </label>
                    <input type="text" name="" id="dia" placeholder="DD">
                </div>
                <div class="input">
                    <label for="mes">
                        MÃªs
                    </label>
                    <input type="" name="" id="mes" placeholder="MM">
                </div>
                <div class="input">
                    <label for="ano">
                        Ano
                    </label>
                    <input type="text" name="" id="ano" placeholder="YYYY">
                </div>
                <button id="botao">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </button>
            </div>
            <div class="resultados">
                <p><span id="resultadoAno">- -</span> Anos</p>
                <p><span id="resultadoMes">- -</span> Meses</p>
                <p><span id="resultadoDia">- -</span> Dias</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f283400f6b.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
